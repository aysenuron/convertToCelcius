<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
</head>
<body>
    <script>
        function rounded (number) {
  return Math.round(number * 10) / 10;
}

function convertToCelsius() {
  let question = prompt("Enter Fahrenheit to convert to Celcius.");
  let celcius = (question - 32) * 5/9;
  alert(rounded(celcius));
};

function convertToFahrenheit() {
  let question = prompt("Enter Fahrenheit to convert to Celcius.");
  let fahrenheit = (question * 9/5 + 32);
  console.log(rounded(fahrenheit));
};

convertToCelsius();
    </script>
</body>
</html>
